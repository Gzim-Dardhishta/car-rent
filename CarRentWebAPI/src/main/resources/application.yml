server:
  port: 8000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/carrent
    username: ximi
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true



management:
  endpoints:
    web:
      cors:
        allowed-origins: "http://localhost:3000"
        allowed-methods: "GET,POST, PUT, DELETE"

jackson:
  serialization:
    fail-on-empty-beans: false
